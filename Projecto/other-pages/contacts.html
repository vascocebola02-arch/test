<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactos FXWHYTE</title>
    <link rel="shortcut icon" href="../imagens/favicon-16x16.png" type="image/x-icon">
    <style>
        * {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            background-color: rgb(0, 0, 0);
        }

        main {
            height: 94vh;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }

        main > .contacts-box {
            height: 128px;
            width: 360px;
            border-radius: 20px;
            background-color: azure;
            display: flex;
            flex-flow: column nowrap;
            justify-content: space-evenly;
            align-items: center;
        }

        .contacts-box > a {
            display: block;
            text-align: center;

            color: rgb(0, 0, 0);
            border: 1px solid black;
            
            text-decoration: none;
            font-weight: bold;

            width: 300px;
            height: 30px;
            line-height: 28px;
            border-radius: 20px;
        }

        .contacts-box > a:hover {
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.56);
        }

        #iconWpp {
            height: 16px;
            transform: translate(9px, 3px);
        }

        .instagram-img {
            height: 30px;
        }

        .instagram-link {
            background: linear-gradient(45deg, #f9ce34, #ee2a7b ,  #6228d7);
        }

        .whatsapp-link {
            background-color: #25D366;
        }
    </style>
</head>
<body>
    <main>
        <div class="contacts-box">
            <a href="" target="_blank"  class="whatsapp-link">Whatsapp</a>
            <a href="https://www.instagram.com/fxwhyte_busines_company?utm_source=qr&igsh=MWswYWFvODVydmR5dw==" class="instagram-link" target="_blank">Instagram</a>
            
        </div>
    </main>

    <!--<img src="../imagens/whatsapp (1).png" alt="icon_whatsapp" id="iconWpp">-->
</body>
</html>
