<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="main">
        <h1 id="titulo">Can i get a kiss?</h1>
        <div class="option">
            <button id="sim" onclick="clicarVerde()">SIM</button>
            <button id="nao" onclick="clicar()">NAO</button>
        </div>
    </main>
    <audio src="George_Micheal_-_Careless_Whisper_(mp3.pm).mp3" id="minhaMusica"></audio>
    <script>
        function clicarVerde() {
            let sim = document.getElementById("sim");
            let nao = document.getElementById("nao");
            let miau = document.getElementById("miau");
            let main = document.getElementById("main");
            let titulo = document.getElementById("titulo");
            let minhaMusica = document.getElementById("minhaMusica")

            let newDiv = document.createElement("div");
            newDiv.innerHTML = "Miauuuurr &#128571; <br>Estou a espera&#128522..."
            newDiv.setAttribute("id", "miau");

            main.append(newDiv);

            sim.style.scale = "1";
            sim.style.display = "none"
            nao.style.display = "none";
            minhaMusica.play();

            //fazer titulo desaparecer
            titulo.style.animationName = "desaparecer"
        }


        function clicar() {
            let sim = document.getElementById("sim");
            let nao = document.getElementById("nao");
            sim.style.scale += "3";
        }
    </script>
</body>
</html>
